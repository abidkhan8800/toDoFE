<div class="main">
  <h1>
    Item's List
  </h1>
  <div class="addItems">
    <input [(ngModel)] = "newItem" placeholder="Add Items" class="addText">
    <button (click) = "pushItem()">Add</button>
  </div>
  <ul>
    <li *ngFor="let i of restItems; let ind = index">{{this.restItems[ind].tname}}
      <span (click) = "removeItem(ind)">X</span>
    </li>
  </ul> 
</div>
